<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/09ac4049bb.js" crossorigin="anonymous" defer="defer"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"
        media="all">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script type="text" src="moment.js"></script>
</head>

<body>
    <nav class="navbar">
        <h1 class="weather-dashboard text-center">Weather Dashboard</h1>
    </nav>


    <div class="container">

        <div class="row">


            <div class="col-md-3 col-lg-offset-2 text-left mg-3 ">
                <div class="col-md-12 input-container">
                    <div class="row city-search">
                        <input type="text" placeholder="City">
                        <button type="button" class="query_btn btn btn-default btn-sm">Search for a City</button><br>
                    </div>
                    <div class="row zip-search">
                        <input type="text" placeholder="Zip Code"><button type="button"
                            class="query_btn btn btn-default btn-sm">Search for a Zip Code </button><br>
                    </div>
                </div>
                <div class="col-md-12 other-city-container text-left">


                    <table class="table table-striped ">

                        <tr>
                            <td> <button type="button" data-city="chicago"
                                    class="othercities btn btn-default btn-sm">Chicago</button>
                            </td>
                        </tr>

                        <tr>
                            <td> <button type="button" data-city="new york"
                                    class="othercities btn btn-default btn-sm">New York</button></td>
                        </tr>
                        <tr>
                            <td id="city-losangeles"> <button type="button" data-city="los angeles"
                                    class="othercities btn btn-default btn-sm">Los Angeles</button>
                            </td>
                        </tr>
                        <tr>
                            <td> <button type="button" data-city="berlin"
                                    class="othercities btn btn-default btn-sm">Berline</button>
                            </td>
                        </tr>
                        <tr>
                            <td> <button type="button" data-city="london"
                                    class="othercities btn btn-default btn-sm">Lodon</button></td>
                        </tr>
                        <tr>
                            <td> <button type="button" data-city="paris"
                                    class="othercities btn btn-default btn-sm">Paris</button>
                            </td>
                        </tr>
                        <tr>
                            <td> <button type="button" data-city="seoul"
                                    class="othercities btn btn-default btn-sm">Seoul</button></td>
                        </tr>



                    </table>
                </div>
            </div>

            <div class="col-md-9 col-lg-offset-2 text-left mg-3">

                <div class="col-md-12 col-lg-offset-2 city-weather-container text-left">

                    <h5>Date:<span id="current-date"></span></h5>
                    <h5>City: <span id="city"></span><span id="county"></span></h5>
                    <h5>Main Weather: <span id="main_weather"></span></h5>
                    <h5>Description: <span id="description_weather"></span></h5>
                    <img id="weather_image" src="">
                    <h5>Temperature: <span id="temperature"></span></h5>
                    <button class="btn btn-outline-primary" id="convert-to-celsius">CONVERT TO CELSIUS</button>
                    <button class="btn btn-outline-primary" id="convert-to-fahrenheit">CONVERT TO FAHRENHEIT</button>
                    <!-- <button id="reset">RESET</button> -->
                    <h5>Wind Speed: <span id="wind-speed"></span></h5>
                    <h5>Humidity: <span id="humidity"></span></h5>
                    <h5>UV-index: <span id="uv-index"></span></h5>
                    

                </div>

                <div class="col-md-12 col-lg-offset-2 forecast-container text-left">

                    <h5>5 day forecast:</h5>

                    <div class="row 5day-weather-data">
                        <div class="col daily" id="day1">
                            <p id="day1-date"></p>
                            <img id="day1-icon" src="" alt="day1 weather icon">
                            <p id="day1-temp"></p>
                            <p id="day1-humidity"></p>
                        </div>
                        <div class="col daily " id="day2">
                            <p id="day2-date"></p>
                            <img id="day2-icon" src="" alt="day2 weather icon">
                            <p id="day2-temp"></p>
                            <p id="day2-humidity"></p>
                        </div>
                        <div class="col daily" id="day3">
                            <p id="day3-date"></p>
                            <img id="day3-icon" src="" alt="day3 weather icon">
                            <p id="day3-temp"></p>
                            <p id="day3-humidity"></p>
                        </div>
                        <div class="col daily" id="day4">
                            <p id="day4-date"></p>
                            <img id="day4-icon" src="" alt="day4 weather icon">
                            <p id="day4-temp"></p>
                            <p id="day4-humidity"></p>
                        </div>
                        <div class="col daily" id="day5">
                            <p id="day5-date"></p>
                            <img id="day5-icon" src="" alt="day5 weather icon">
                            <p id="day5-temp"></p>
                            <p id="day5-humidity"></p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
        <!--end of row-->
    </div>
    <!--end of container-->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
    <script>console.log(moment().format("LT"));</script>
</body>

</html>
