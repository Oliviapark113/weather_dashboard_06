<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/09ac4049bb.js" crossorigin="anonymous" defer="defer"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet"
    media="all">
    <link rel="stylesheet" href="./style.css">
    <script type="text" src="moment.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark text-white">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
      </nav>


      <div class="container">

      <div class="row">

        <div class="col-lg-6 col-lg-offset-2 text-left">
            <input type="text" placeholder="City"><button type="button" class="query_btn btn btn-default btn-sm">Search</button><br>
            <input type="text" placeholder="Zip Code"><button type="button" class="query_btn btn btn-default btn-sm">Search</button><br>
        </div>

        <div class="col-lg-6 col-lg-offset-2 text-left">
            <h2>Date:<span id="current-date"></span></h2>
            <h2>City: <span id="city"></span></h2>
            <h2>Main Weather: <span id="main_weather"></span></h2>
            <h2>Description: <span id="description_weather"></span></h2>
            <img id="weather_image" src="">
            <h2>Temperature: <span id="temperature"></span></h2>
            <button id="convert-to-celsius">CONVERT TO CELSIUS</button>
            <button id="convert-to-fahrenheit">CONVERT TO FAHRENHEIT</button>
            <!-- <button id="reset">RESET</button> -->
            <h2>Pressure: <span id="pressure"></span></h2>
            <h2>Humidity: <span id="humidity"></span></h2>
            <div class="col-lg-12 forecast text-center">
                <div class="row 5day-forecast">
                    <h2>5 day forecast</h2>
                </div>
                <div class="row 5day-weather-data">
                    <div id="day1">
                        <p id="day1-date"></p>
                        <img id="day1-icon" src="" alt="day1 weather icon">
                        <p id="day1-temp"></p>
                        <p id="day1-humidity"></p>
                    </div>
                    <div id="day2">
                        <p id="day2-date"></p>
                        <img id="day2-icon" src="" alt="day2 weather icon">
                        <p id="day2-temp"></p>
                        <p id="day2-humidity"></p>
                    </div>
                    <div id="day3">
                        <p id="day3-date"></p>
                        <img id="day3-icon" src="" alt ="day3 weather icon">
                        <p id="day3-temp"></p>
                        <p id="day3-humidity"></p>
                    </div>
                    <div id="day4">
                        <p id="day4-date"></p>
                        <img id="day4-icon" src="" alt="day4 weather icon">
                        <p id="day4-temp"></p>
                        <p id="day4-humidity"></p>
                    </div>
                    <div id="day5">
                        <p id="day5-date"></p>
                        <img id="day5-icon" src="" alt="day5 weather icon">
                        <p id="day5-temp"></p>
                        <p id="day5-humidity"></p>
                    </div>
                </div>

            </div>
        </div>
    
      </div><!--end of row-->
      </div><!--end of container-->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>  
    <script>console.log(moment().format("LT"));</script>
</body>
</html>
